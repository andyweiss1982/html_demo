<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a> |
      <a href="contact.html">Contact Me</a> |
      <a href="tell_me_more.html">Tell Me More</a>
    </nav>
    <hr>
    <h1>Use this form to Contact Me!</h1>
    <form action="https://formspree.io/andyweiss@wyncode.co" method="POST">
      <div>
        <label for="name">Your Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
        >
      </div>
      <br>
      <div>
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          cols="50"
          name="message"
          required
        ></textarea>
      </div>
      <br>
      <button type="submit">Send</button>
      <input type="reset">
    </form>
  </body>
</html>
